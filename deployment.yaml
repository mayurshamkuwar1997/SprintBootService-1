kind: Deployment
apiVersion: apps/v1
metadata:
  name: veldeploy

spec:
  replicas: 2
  selector:
    matchLabels:
      env: qa

  template:
    metadata:
      name: velpod
      labels: 
        env: qa

    spec:
      containers:
        - name: c1
          image: mayurshamkuwar1997/javafile:1   
          ports:
            - containerPort: 8080

      nodeSelector:
        env: qa

